<div class="page transition-5" ng-class="{show:ready,hide:!ready}">

	<div class="centre">
		
		<p>{{::page.heading}}</p>
		
		<form>
			
			<fieldset>
				<input type="text" name="Name" ng-model="message.name"/>
			</fieldset>

			<fieldset>
				<input type="email" name="Email" ng-model="message.email"/>
			</fieldset>

			<fieldset>
				<input type="text" name="Subject" ng-model="message.subject"/>
			</fieldset>

			<fieldset>
				<textarea name="Message" cols="30" rows="10" ng-model="message.text"></textarea>
			</fieldset>

			<fieldset>
				<button ng-click="sendMessage(message);">Send</button>
			</fieldset>
			{{message}}
		</form>

	</div>

</div>
