<div class="page transition-5" ng-class="{show:ready,hide:!ready}">

	<header class="grid-row">
		<div class="container">
			<div class="centred">
				<h1 ng-bind="::page.heading"></h1>
				<h2 ng-bind="::page.subheading" ng-if="page.subheading"></h2>
				<p ng-bind-html="::page.intro"></p>
			</div>
		</div>
	</header>

	<div class="container">

		<div class="grid-row">

			<div class="grid-6 push-3">

				<form ng-if="!sent" name="contactForm" ng-submit="sendMessage(message);">

					<fieldset>
						<input type="text" name="name" ng-model="message.name" placeholder="Name" required ng-minlength="3"/>
						<p  ng-messages="contactForm.name.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
						</p>
					</fieldset>
					<fieldset>
						<input type="email" name="email" ng-model="message.email" placeholder="e-mail" required/>
						<p  ng-messages="contactForm.email.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
							<span ng-message="email">Please enter a valid email</span>
						</p>
					</fieldset>
					<fieldset>
						<input type="text" name="subject" ng-model="message.subject" placeholder="Subject" required ng-minlength="5"/>
						<p  ng-messages="contactForm.subject.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
						</p>
					</fieldset>
					<fieldset>
						<textarea name="message" cols="30" rows="10" ng-model="message.text" placeholder="Message" required ng-minlength="5" ng-maxlength="3500"></textarea>
						<p  ng-messages="contactForm.message.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
						</p>
					</fieldset>
					<fieldset>
						<input type="submit" value="send"/>
					</fieldset>

				</form>

				<div ng-if="sent">
					thanks bruv
				</div>
				
			</div>

		</div>
		
	</div>

</div>
