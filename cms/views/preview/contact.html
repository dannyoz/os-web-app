<div id="contact" class="page transition-5" ng-class="{show:ready,hide:!ready}">

	<header class="grid-row">
		<div class="container">
			<div class="centred">
				<h1><span ng-bind="::page.heading"></span></h1>
				<h2 ng-bind="::page.subheading" ng-if="page.subheading"></h2>
			</div>
		</div>
	</header>

	<div class="container">

		<div class="grid-row">

			<div class="grid-6 push-3">

				<form ng-if="!sent" class="grid-row" id="contact-form" name="contactForm" ng-submit="sendMessage(message);">

					<fieldset>
						<p  class="transition-1" 
							ng-messages="contactForm.name.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
						</p>
						<input class="transition-2" type="text" name="name" ng-model="message.name" placeholder="Name" required ng-minlength="3"/>
					</fieldset>
					<fieldset>
						<p  class="transition-1" 
							ng-messages="contactForm.email.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
							<span ng-message="email">Please enter a valid email</span>
						</p>
						<input class="transition-2" type="email" name="email" ng-model="message.email" placeholder="e-mail" required/>
					</fieldset>
					<fieldset>
						<p  class="transition-1" 
							ng-messages="contactForm.subject.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
						</p>
						<input class="transition-2" type="text" name="subject" ng-model="message.subject" placeholder="Subject" required ng-minlength="5"/>
					</fieldset>
					<fieldset>
						<p  class="transition-1" 
							ng-messages="contactForm.message.$error" 
							role="alert" 
							ng-messages-include="app/views/contact/ng-messages.html">
						</p>
						<textarea class="transition-2" name="message" cols="30" rows="10" ng-model="message.text" placeholder="Message" required ng-minlength="5" ng-maxlength="3500"></textarea>
					</fieldset>
					<fieldset>
						<input type="submit" value="Send"/>
					</fieldset>

				</form>

				<div ng-if="sent">
					<div ng-bind-html="::page.successMessage"></div>
				</div>
				
			</div>

		</div>
		
	</div>

</div>
