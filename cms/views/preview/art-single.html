<div id="art-single" ng-if="ready" ng-attr-style="background-image:url({{getMainImage()}})">

	<a ng-href="/art/{{sequence[artIndex-1]}}" class="prev-art control" ng-if="artIndex > 0">
		{{getArtwork(artIndex-1).title}}
	</a>

	<a ng-href="/art/{{sequence[artIndex+1]}}" class="next-art control" ng-if="(artIndex-1) < sequence.length">
		{{getArtwork(artIndex+1).title}}
	</a>

</div>
