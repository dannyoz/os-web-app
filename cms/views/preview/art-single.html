<div id="art-single" ng-if="ready" ng-attr-style="background-image:url({{getMainImage()}})">

	<a ng-href="/art/{{sequence[artIndex-1]}}" class="prev-art control transition-2" ng-if="artIndex > 0">
		<span ng-bind="getArtwork(artIndex-1).title"></span>
	</a>
	<a ng-href="/art/{{sequence[artIndex+1]}}" class="next-art control transition-2" ng-if="(artIndex+1) < sequence.length">
		<span ng-bind="getArtwork(artIndex+1).title"></span>
	</a>
	
</div>
