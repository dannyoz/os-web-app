<div id="editor">

	<nav>
		<ul id="top">
			<li>
				<a ng-click="toggleDialogue();">
					<i class="icon-jsfiddle"></i>
				</a>
				<div class="publish-dialogue rounded-10px" ng-if="showDialogue">
					<p>Publish changes?</p>
					<button ng-click="publish();" class="green medium rounded-10px">
						<i class="icon-check"></i>
					</button>
					<button ng-click="toggleDialogue();" class="red medium rounded-10px">
						<i class="icon-ban"></i>
					</button>
				</div>
			</li>
		</ul>
		<ul id="views">
			<li ng-repeat="view in views" ng-class="{current:currentView == view}">
				<a ng-href="/editor/{{view}}" ng-class="[view]">
					<i ng-class="iconClass(view);"></i>
				</a>
			</li>
		</ul>
	</nav>

	<div id="editor-header" ng-class="{fullscreen : !previewMode}">
		<h1 ng-bind="currentView"></h1>
		<button ng-if="currentView != 'media'" class="rounded-10px medium blue" ng-click="previewMode = !previewMode">
			<span>Preview</span>
		</button>
	</div>

	<aside ng-class="{fullscreen : !previewMode}">

		<section id="edit-pane">
			
			<div ng-if="currentView == 'home'" ng-include="'cms/app/views/editor/editor-views/edit-homepage.html'"></div>
			<div ng-if="currentView == 'websites'" ng-include="'cms/app/views/editor/editor-views/edit-websites.html'"></div>
			<div ng-if="currentView == 'art'" ng-include="'cms/app/views/editor/editor-views/edit-artwork.html'"></div>
			<div ng-if="currentView == 'about'" ng-include="'cms/app/views/editor/editor-views/edit-about.html'"></div>
			<div ng-if="currentView == 'contact'" ng-include="'cms/app/views/editor/editor-views/edit-contact.html'"></div>
			<div ng-if="currentView == 'media'" ng-include="'cms/app/views/editor/editor-views/edit-media.html'"></div>

		</section>

		<section id="media-popup" ng-if="mediaPopup">
			<div ng-include="'cms/app/views/editor/editor-views/media-popup.html'"></div>
		</section>

	</aside>

	<section id="preview" ng-class="{hide : !previewMode}">
		
		<div ng-if="currentView == 'home'" ng-include="'/views/preview/home.html'"></div>
		<div ng-if="currentView == 'art'" ng-include="'/views/preview/art.html'"></div>
		<div ng-if="currentView == 'about'" ng-include="'/views/preview/about.html'"></div>
		<div ng-if="currentView == 'websites'" ng-include="'/views/preview/websites.html'"></div>
		<div ng-if="currentView == 'contact'" ng-include="'/views/preview/contact.html'"></div>

	</section>

</div>
